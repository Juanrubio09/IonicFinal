<ion-header [translucent]="true">

    <ion-title>multimedia</ion-title>

      <ion-button class="close-button" routerLink="/login">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button class="close-button" routerLink="/home">

      <ion-button class="close-button" routerLink="/proyectos">

</ion-header>
